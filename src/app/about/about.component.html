<div class="min-h-screen overflow-hidden flex justify-center items-center border-red-600 p-10">
	<div class="grid grid-flow-col grid-cols-2 min-w-[900px] min-h-[500px]">
		<!-- map is the left container with the map -->
		<div
			class="grid grid-flow-row justify-center bg-[#0008] bg-[url('https://www.acouplecooks.com/wp-content/uploads/2020/04/Sidecar-Cocktail-006s.jpg')] bg-no-repeat bg-cover bg-center h-full p-7 bg-blend-color">
			<br />

			<div class="text-white text-center text-6xl font-semibold mt-5 font-['Italiana']">
				<h1>We'd Love to <br />Hear From You</h1>
			</div>

			<div>
				<br />
				<br />
				<br />
				<br />
				<h4 class="text-center text-white pb-4">Find us here</h4>

				<iframe [src]="mapsURL | safe" width="370px" height="400px" frameborder="0" class="mx-auto mt-auto"> </iframe>
			</div>
		</div>

		<div class="w-full">
			<form action="" class="about-form grid grid-flow-row py-20 px-28 h-full">
				<h3 class="text-[50px] text-center font-['Italiana'] font-bold" id="contact">Contact Us</h3>
				<mat-form-field>
					<mat-label>First Name</mat-label>
					<input type="text" name="" id="" matInput />
				</mat-form-field>
				<mat-form-field>
					<mat-label>Last Name</mat-label>
					<input type="text" name="" id="" matInput />
				</mat-form-field>
				<mat-form-field>
					<mat-label>Email</mat-label>
					<input type="text" name="" id="" matInput />
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<mat-label>Leave a comment</mat-label>
					<textarea matInput></textarea>
				</mat-form-field>
				<br />
				<button class="font-['Italiana'] font-bold text-4xl tracking-[.2em] bg-[#5F462B] text-white p-4">Submit</button>
			</form>
		</div>
	</div>
</div>
